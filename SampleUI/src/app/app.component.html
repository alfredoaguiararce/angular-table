
<ng-template pTemplate="caption">
  <div class="flex">
      <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" ></button>
      <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text"  placeholder="Search keyword" />
      </span>
  </div>
</ng-template>
<div class="card">
  <p-table         
    #dt1
    [value]="products"
    dataKey="id"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
  >
  <ng-template pTemplate="caption">
    <div class="flex">
        <button pButton label="Download Excel" class="p-button-outlined" icon="pi pi-filter-slash" (click)="exportExcel()"></button>
    </div>
  </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
<button (click)="exportExcel()">Export to Excel</button>
